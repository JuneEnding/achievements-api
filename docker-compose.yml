services:
  db:
    image: postgres:17
    profiles:
      - dev
    container_name: achievements_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - dev
    container_name: achievements_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      APP_DEBUG: ${APP_DEBUG}
    command: >
      sh -c "
      uv run alembic upgrade head &&
      uv run python -m app.seed_demo_data &&
      uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  nginx:
    image: nginx:1.27-alpine
    profiles:
      - dev
    container_name: achievements_nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  db_test:
    image: postgres:17
    profiles:
      - test
    container_name: achievements_db_test
    restart: unless-stopped
    env_file:
      - .env.test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api_test_server:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - test
    container_name: achievements_api_test_server
    restart: "unless-stopped"
    depends_on:
      db_test:
        condition: service_healthy
    env_file:
      - .env.test
    command: >
      sh -c "
      uv run alembic upgrade head &&
      uv run uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  api_test:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - test
    container_name: achievements_api_test
    restart: "no"
    depends_on:
      api_test_server:
        condition: service_started
    env_file:
      - .env.test
    environment:
      TEST_API_URL: http://api_test_server:8000
    command: >
      sh -c "
      uv run pytest -q
      "

volumes:
  db_data:
